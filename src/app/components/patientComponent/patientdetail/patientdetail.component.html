<div *ngIf="patient">
  <a [routerLink]="['/patientlist']">Go Back</a>
  <br>
  <h2 class="page-header">{{patient.p_name}} <small>{{patient.p_city}}</small></h2>
  <div class="row">
    <div class="col-md-8">
      <ul class="list-group">
        <li class="list-group-item">Guardian: {{patient.p_guardian}}</li>
        <li class="list-group-item">Age: {{patient.p_age}}</li>
        <li class="list-group-item">Type of Room: {{patient.p_roomtype}}</li>
        <li class="list-group-item">Initial Deposit: {{patient.p_initial_deposit}}</li>
      </ul>
    </div>
    <a class="btn btn-default" [routerLink]="['/edit-patient/'+patient.$key]">Edit</a>
    <a (click)="onDeleteClick()" class="btn btn-danger">Delete</a>
  </div>
</div>
